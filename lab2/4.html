<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Дослідження методів console</title>
</head>
<body>
    <h1>Дослідження методів console</h1>
    <script>
// 1. Вивід остачі від ділення одного числа на інше
let a = 15;
let b = 4;
console.log("Остача від ділення", a, "на", b, "дорівнює:", a % b);

// 2. Вивід логічного значення (true/false) перевірки рівності нулю остачі від ділення одного числа на інше
let c = 20;
let d = 5;
console.log("Чи остача від ділення", c, "на", d, "дорівнює нулю?", (c % d) === 0);

// 3. Комбінований вивід тексту і значень з масиву, використовуючи керуючі послідовності
let arr = [3, 5, 7];
console.log("Елементи масиву: %o", arr);  // %o для об'єктів, таких як масиви
console.log("Елемент під індексом 0: %d", arr[0]);  // %d для чисел
console.log("Текстовий формат: Перший елемент масиву: %d, другий: %d", arr[0], arr[1]);

// 4. Вивід остачі від ділення з новими значеннями
let x = 9;
let y = 3;
console.log("Остача від ділення", x, "на", y, "дорівнює:", x % y);

// 5. Логічна перевірка остачі
console.log("Чи остача від ділення", x, "на", y, "дорівнює нулю?", (x % y) === 0);
</script>
</body>
</html>
