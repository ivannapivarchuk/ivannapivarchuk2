<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анімований Логотип - Інженерія ПЗ</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .logo-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    #circle {
      width: 100px;
      height: 100px;
      background-color: #00f;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      transition: all 0.5s ease-in-out;
    }

    #square {
      width: 100px;
      height: 100px;
      background-color: #ff4500;
      position: absolute;
      top: 100px;
      left: 100px;
      transition: all 0.5s ease-in-out;
    }

    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      font-size: 18px;
      color: #333;
      transition: opacity 0.5s ease-in-out;
    }

    button {
      position: absolute;
      top: 300px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="logo-container">
  <div id="circle"></div>
  <div id="square"></div>
  <div id="text">Інженерія ПЗ</div>
</div>

<button id="toggleButton">Запустити Анімацію</button>

<script>
  const circle = document.getElementById('circle');
  const square = document.getElementById('square');
  const text = document.getElementById('text');
  const button = document.getElementById('toggleButton');

  let animationActive = false;
  let interval;

  function startAnimation() {
    animationActive = true;
    button.textContent = "Зупинити Анімацію";

    interval = setInterval(() => {
      // Зміна розміру та рух кола
      circle.style.width = circle.style.width === "100px" ? "150px" : "100px";
      circle.style.height = circle.style.height === "100px" ? "150px" : "100px";
      circle.style.left = circle.style.left === "0px" ? "50px" : "0px";
      circle.style.top = circle.style.top === "0px" ? "50px" : "0px";

      // Зміна розміру та рух квадрата
      square.style.width = square.style.width === "100px" ? "50px" : "100px";
      square.style.height = square.style.height === "100px" ? "50px" : "100px";
      square.style.left = square.style.left === "100px" ? "150px" : "100px";
      square.style.top = square.style.top === "100px" ? "150px" : "100px";

      // Поява та зникнення тексту
      text.style.opacity = text.style.opacity === "0" ? "1" : "0";

    }, 1000);
  }

  function stopAnimation() {
    animationActive = false;
    button.textContent = "Запустити Анімацію";
    clearInterval(interval);
  }

  button.addEventListener('click', () => {
    if (animationActive) {
      stopAnimation();
    } else {
      startAnimation();
    }
  });

  // Автоматичне завершення анімації через 10 секунд
  setTimeout(() => {
    if (animationActive) {
      stopAnimation();
    }
  }, 10000);
</script>

</body>
</html>
