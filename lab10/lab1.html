<!DOCTYPE html>
<html>
<head>
  <!-- Підключення бібліотеки jQuery -->
  <script type="text/javascript" src="jquery-3.7.1.min.js"></script>

  <script>
    $(document).ready(function(){
      var $text = $('#hide_text'); // Присвоюємо змінній блок з id="hide_text"
      $text.hide(); // Приховуємо отриманий блок

      // При кліці на HTML елемент з класом "button"
      $('.button').click(function(){
        $text.show(200); // Показуємо прихований блок із затримкою 200 мс
      });
    });
  </script>
</head>
<body>
  <h1>Контент сторінки</h1>
  <a href="#" class="button">Натисніть, щоб показати текст</a>
  <div id="hide_text">Демонстраційний прихований текст</div>
</body>
</html>
