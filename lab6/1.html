<!DOCTYPE html>
<html>
<head>
    <title>Email Analysis</title>
</head>
<body>

<script>
    let s="ivanna.pivarchuk.21@pnu.edu.ua";
    let r=/^([a-z0-9]+)(\.[a-z0-9]+)*@([a-z0-9]+)(\.[a-z0-9]+)*$/i;
    let a=s.match(r);
    if (a !== null) {
        for (let i = 0; i < a.length; i++) {
            document.writeln("<hr> a[" + i + "] " + a[i]);
        }
    } else {
        document.writeln("Email does not match the pattern.");
    }
</script>

</body>
</html>
